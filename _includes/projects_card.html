<!-- _includes/projects_card.html -->
<div class="d-flex flex-row flex-wrap mb-4">
  <div class="col-sm-12 col-md-8">
    <h3 class="project-title text-lowercase">{{ project.title }}</h3>
    <p class="project-description">{{ project.description }}</p>
    <a href="{{ project.url | relative_url }}" class="btn btn-outline rounded-pill">View Project</a>
  </div>
  {%- if project.img %}
  <div class="col-sm-12 col-md-4 ">
    {%- include figure.html
      path=project.img
      sizes = "250px"
      alt="project thumbnail" 
      rounded=true
    -%}
  </div>
  {%- endif %}
</div>
