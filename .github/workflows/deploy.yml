name: deploy

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    # available images: https://github.com/actions/runner-images#available-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true
      - name: Check if SECRET exists ‚úÖ
        env: 
            super_secret: ${{ secrets.ID_ED25519_GITHUB_HALLIGAN_SERVERS }}
        if: ${{ env.super_secret != '' }}
        run: |
          echo "‚úÖ SECRET found"
      - name: Update _config.yml ‚öôÔ∏è
        uses: fjogeleit/yaml-update-action@v0.13.1
        with:
          commitChange: false
          valueFile: "_config.yml"
          propertyPath: "giscus.repo"
          value: ${{ github.repository }}
      - name: Install and Build üîß
        run: |
          pip3 install --upgrade jupyter
          npm install -g mermaid.cli
          npm install -g purgecss
          export JEKYLL_ENV=production
          bundle exec jekyll build --lsi
          purgecss -c purgecss.config.js
      - name: Deploy üöÄ
        if: github.event_name != 'pull_request'
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.ID_ED25519_GITHUB_HALLIGAN_SERVERS }}
          ARGS: "-rlgoDzvc -i"
          SOURCE: "_site/"
          REMOTE_HOST: "linux.eecs.tufts.edu"
          REMOTE_USER: "raja"
          TARGET: "~/docc_lab_site"
          SCRIPT_BEFORE: |
            cd ~
            mkdir docc_lab_site
            whoami
            ls -al
          SCRIPT_AFTER: |
            whoami
            ls -al
            echo $RSYNC_STDOUT
