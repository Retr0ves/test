name: deploy

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    # available images: https://github.com/actions/runner-images#available-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true
      - name: Check if SECRET exists ✅
        env: 
            super_secret: ${{ secrets.ID_ED25519_GITHUB_HALLIGAN_SERVERS }}
        if: ${{ env.super_secret != '' }}
        run: |
          echo "✅ SECRET found"
      - name: Update _config.yml ⚙️
        uses: fjogeleit/yaml-update-action@v0.13.1
        with:
          commitChange: false
          valueFile: "_config.yml"
          propertyPath: "giscus.repo"
          value: ${{ github.repository }}
      - name: Install and Build 🔧
        run: |
          pip3 install --upgrade jupyter
          npm install -g mermaid.cli
          npm install -g purgecss
          export JEKYLL_ENV=production
          bundle exec jekyll build --lsi
          purgecss -c purgecss.config.js
      - name: Prepare SSH key 🔑
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ID_ED25519_GITHUB_HALLIGAN_SERVERS }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -t ed25519 -p 22 linux.eecs.tufts.edu >> ~/.ssh/known_hosts
          echo "✅ SSH key ready"
      - name: Deploy 🚀
        if: github.event_name != 'pull_request'
        env:
          SSH_USER: 'raja'
          SSH_HOST: 'linux.eecs.tufts.edu'
          SSH_PORT: 22
          SSH_TARGET_DIR: "/r/docclab/public_html"
          PUBLIC_HTML: "_site/"
        run: |
          rsync -e "ssh -p $SSH_PORT" -P -rvzc --delete --chmod=Du=rwx,Dg=rwxs,Do=rx,Fu=rw,Fg=rw,Fo=r --perms $PUBLIC_HTML/ $SSH_USER@$SSH_HOST:$SSH_TARGET_DIR --cvs-exclude
